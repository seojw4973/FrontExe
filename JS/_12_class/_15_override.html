<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class LifeCycle{
            call(){
                this.a();
                this.b();
                this.c();
            }
            a(){console.log('a() 메서드를 호출')}               
            b(){console.log('b() 메서드를 호출')}
            c(){console.log('c() 메서드를 호출')}
        }

        class Child extends LifeCycle{
            // a()를 오버라이딩
            a(){
                console.log('자식의 a() 메서드 호출');
            }
        }

        new Child().call();
    </script>
</head>
<body>
    
</body>
</html>
