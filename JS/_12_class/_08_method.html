<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Student{
            // 생성자 함수
            constructor(name, kor, math, eng, sci){
                this.name = name;
                this.kor = kor;
                this.math = math;
                this.eng = eng;
                this.sci = sci;
            }
            // 객체 내에서 메서드를 만들때는 쉼표로 구분해줬어야했지만, 클래스로 만들때는 쉼표를 사용할 필요 없음
            getSum(){
                return this.kor + this.eng + this.math + this.sci;
            }
            
            getAvg(){
                return this.getSum()/4;
            }
            
            toString(){
                return `${this.name}\t${this.getSum()}점\t${this.getAvg()}점\n`;
            }
        }

        const student = new Student();

        const students = [
            new Student('홍길동', 99, 80, 34, 89),
            new Student('임꺽정', 44, 23, 52, 56),
            new Student('장길산', 55, 76, 22, 52),
            new Student('일지매', 78, 80, 85, 89)
        ]
        let output = '이름\t총점\t평균\n';
        for(const s of students)
            output += s;

        console.log(output);     // s.toString();
    </script>
</head>
<body>
    
</body>
</html>
