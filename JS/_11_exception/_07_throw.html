<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const divide = function(a, b){
            if(b===0)
                throw '0으로 나눌 수 없습니다.';    // 예외 일부러 발생
            
            return a/b;
        }
        console.log(divide(10,2));
        console.log(divide(10,0));
    </script>
</head>
