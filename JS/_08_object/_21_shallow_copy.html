<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        [얕은 복사]
        fooArray는 객체를 참조값으로 가리키고 있다.
        그래서 const foods = foodArray;를 하게 되면
        foods와 foodArray는 모두 동일한 객체를 가리키게 된다.
        그래서 아래와 같은 결과가 나온다.
        모든 객체지향 언어는 위와 같음
        */
        const foodArray = ['우유', '식빵',];
        const foods = foodArray;        // 참조값이 복사되었다.
        foodArray.push('라면');
        foods.push('바나나');

        console.log(foodArray);
        console.log(foods);
    </script>
</head>
<body>
    
</body>
</html>
