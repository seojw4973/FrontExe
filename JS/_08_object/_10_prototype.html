<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const a = new Number(10);
        a.sample = 9;
        console.log(a.sample);
        console.log('');

        const b = new Number(200);
        console.log(b.sample);          // undefined

        // Number 객체 자료형 변수가 모두 공유하고 싶은 값
        // prototype에 설정하면 된다.
        Number.prototype.pi = 3.14;

        console.log(a.pi);
        console.log(b.pi);

        const i = 99;
        console.log(i.pi);  // number -> Number 객체 타입으로 변환
    </script>
</head>
<body>
    
</body>
</html>
