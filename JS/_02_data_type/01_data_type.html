<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        javascript와 python은 값이 전달될 때 자료형이 결정된다.
        이것을 '동적 타입 언어'라고 한다.
        -정적 타입 언어 : 정확한 자료형에는 정확한 값이 전달되야 한다.
                        ex) c, c++, Java, c#
                        특징 : 처음부터 정확한 문법의 표현을 중요시
                               규칙을 중요시, 보수적, 기계적, 과업 지향적
                               설계 지향적, 규약, 규격
                               프레임워크에서 상속의 비중이 크다.
                               백엔드에서 중요한 언어인 경우가 많다.
        -동적 타입 언어 : 값이 전달될 때 자료형이 결정
                        특징 : 문법이 상대적으로 간단
                               규칙 < 사용
                               진보적, 인간중심적
                               문법 에러가 많이 생겨도 발견하기가 어려울 때가 있음
                               이 언어만 가지고 대규모 프로젝트를 진행할 경우 불리하다.
                               다른 언어와 분업해서 결합사용하는 경우가 많다.
                               상속의 비중이 상대적으로 낮다.
                               함수의 중요도가 더 높다.
                               시대의 요구사항을 빠르게 적용하는 곳에서 중요한 언어인 경우가 많다.
        */
        let name = '홍길동';
        console.log(name);
        console.log(typeof(name));
        console.log(typeof name);

        let num = 100;
        console.log(num);
        console.log(typeof(num));
        console.log(typeof num);
        // let : 자료형이라기보단 변수를 선언하는 의미

        let val = true;
        console.log(val);
        console.log(typeof(val));
    </script>
</head>
<body>
    
</body>
</html>
