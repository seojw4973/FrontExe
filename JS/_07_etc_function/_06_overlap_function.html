<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let calculator = function(op, num1, num2){
            let result;
            switch(op){
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num1 / num2; break;
                case '%': result = num1 % num2; break;
                default : result = '지원하지 않는 연산자입니다.'; break;
            }
            
            return result;
        }

        console.log(calculator('+', 100, 20));
        console.log(calculator('-', 100, 20));
        console.log(calculator('*', 100, 20));
        console.log(calculator('/', 100, 7));
        console.log(calculator('%', 100, 3));
        console.log(calculator('&', 100, 20));
    </script>
</head>

</html>
