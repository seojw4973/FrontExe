<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function power(x, num){
            let result = 1;
            for(let i=0;i<num;i++){
                result *= x;
            }
            return result;
        }

        console.log(power(10, 2));
        console.log(power(10, 3));
        console.log(power(10, 4));
        console.log(power(10, 5));
    </script>
</head>

</body>
</html>
