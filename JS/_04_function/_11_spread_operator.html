<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sample(...items){
            console.log(items);
        }

        const array = [1, 2, 3, 4];
        console.log('# 전개 연산자를 사용하지 않은 경우');
        sample(array);  // 배열 자체를 인수로 전달
        console.log('# 전개 연산자를 사용한 경우');
        sample(...array);   // 배열의 요소들을 개별적으로 전달

    </script>
</head>
<body>
    
</body>
</html>
