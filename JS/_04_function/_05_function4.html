<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 함수 선언 - 1. 선언적 함수
        function add(num0, num1){
            return num0 + num1;
        }

        // 함수 선언 - 2. 리터럴 방식
        let sub = function(num0, num1){
            return num0 - num1;
        }

        // 함수 선언 - 3. 화살표 함수, 람다식
        let mul = (num0, num1) =>{
            return num0 * num1;
        }

        // 함수 선언 - 4. 화살표 함수, 람다식
        let div = (num0, num1)=> (num0/num1);

        // 객체 방식 - 5
        let remainder = new Function('num0', 'num1', 'return num0 % num1;');

        console.log(add(100, 50));
        console.log(sub(100, 50));
        console.log(mul(100, 50));
        console.log(div(100, 3));
        console.log(remainder(100, 3));

        // 익명함수 즉시 호출 방식(주로 매개변수로 함수를 전달하는 callback함수로 사용)
        (function(num0, num1){
            let result = 1;
            for(let i=0;i<num1;i++)
                result *= num0;
            console.log(result);
        })(10, 5);

        console.log(((num0, num1)=>(num0/num1))(1000, 20));
    </script>
</head>

</body>
</html>
