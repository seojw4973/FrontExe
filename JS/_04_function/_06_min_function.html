<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열을 입력받아서 최소값을 리턴하는 함수
        function min(array){
            let min = array[0]; // 첫번째 값을 최초 기준으로 삼는다.

            for(let item of array){
                if(min>item)
                min = item;
            }
            return min;
        }

        // 배열을 입력받아서 최대값을 리턴하는 함수
        function max(array){
            let max = array[0]; // 첫 번째 값을 최초 기준으로 삼는다.

            for(let item of array){
                if(max<item)
                max = item;
            }
            return max
        }

        const testArray = [52, 273, 99, 1, 28, 3];
        console.log(`최소값 = ${min(testArray)}`);
        console.log(`최대값 = ${max(testArray)}`);
    </script>
</head>

</html>
