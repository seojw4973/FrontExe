<!-- 
물고기를 상자에 띄우고
물고기를 5초안에 최대한 클릭할 것
클릭한 횟수가 상자위에 출력될 것
5초가 지나면 더 이상 클릭횟수 증가하지 않음. 

물고기는 0.2초마다 위치를 옮겨다닐 것
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .panel{
            width: 400px;
            height: 400px;
            border: 2px solid black;
            position: relative;
        }
        #fish{
            position: absolute;
            left: 50px;
            top: 120px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let count = 0;
            const INTERVAL = 5000;
            let isPlaying = true;
            let $score = document.querySelector('#score');
            let $fish = document.querySelector('#fish')
            
            function rand(min, max){
                return Math.floor(Math.random()*(max-min+1))+min;
            }
                        
            $fish.addEventListener('click', () => {
                if(isPlaying){
                    $score.textContent = ++count;
                    // let x = rand(0, 280);
                    // let y = rand(30, 360);

                    // $fish.style.left = x +'px'
                    // $fish.style.top = y +'px'        클릭할 때마다 위치가 변함
                }
            });

            ran = setInterval(()=> {
                let x = rand(0, 280);
                let y = rand(30, 360);

                $fish.style.left = x +'px'
                $fish.style.top = y +'px'
            }, 1000)
            
            setTimeout(() => {
                isPlaying = false;
                clearInterval(ran);
                alert('게임이 종료되었습니다');
            }, INTERVAL);
        })

    </script>
</head>
<body>
    <div>현재 점수 <span id="score">0</span></div>
    <div class="panel">
        <img src="../../../images2/fish.png" id="fish">
    </div>
</body>
</html>
