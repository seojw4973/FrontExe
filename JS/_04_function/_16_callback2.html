<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callThreeTimes(callback){
            for(let i=0;i<3;i++)
                callback(i);
        }

        // 익명 함수로 callback 호출하기
        callThreeTimes(function(i){
            console.log(`${i}번째 함수 호출 - 익명함수`);
        });
    </script>
</head>
<body>
    
</body>
</html>
