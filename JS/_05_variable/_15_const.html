<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            var < let < const

            const는 값이 변경되지 않기 때문에
            자바스크립트의 자유돠 높은 프로그래밍에서 권장된다.
        */
        const i = 10;
        console.log(i);

        i = '홍길동'; // Uncaught TypeError: Assignment to constant variable.
        console.log(i);
    </script>
</head>
<body>
    
</body>
</html>
