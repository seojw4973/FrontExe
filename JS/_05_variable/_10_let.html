<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // let은 함수와 블록 모드 지역변수의 특징을 가지므로
        // 지역을 벗어나면 소멸하게 된다.
        let aaa = '홍길동';
        {
            let aaa = '임꺽정';
            console.log(aaa);   // 임꺽정 출력
        }

        console.log(aaa);   // 홍길동 출력

    </script>
</head>
<body>
    
</body>
</html>
