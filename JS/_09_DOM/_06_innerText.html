<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            const a = document.querySelector('#a');
            const b = document.querySelector('#b');

            a.textContent = '<h1>textContext 속성</h1>'     // html 요소가 아니고 문자열이 그대로 삽입되기 때문에, h1의 속성이 적용되는 것이 아니고 h1이 함께 출력됨(최신 브라우저, 성능이 더 좋음)
            b.innerHTML = '<h1>innerHTML 속성</h1>'         // html 요소로 인식하고 삽입하기 때문에, h1의 속성이 적용됨
            c.innerText = '<h1>innerHTML 속성</h1>'         // a와 같이 문자열을 그대로 삽입(과거)
        });
    </script>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
</body>
</html>
