<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const h1 = (text) => `<h1>${text}</h1>`;
    </script>
    <script>
        document.body.innerHTML += h1('1번째 script 태그');     // head에 innerHTML을 쓰면, head가 로딩된 후에 body가 로딩되므로 head의 코드는 무시됨...?
    </script>
</head>
<body>
    <script>
        document.body.innerHTML += h1('2번째 script 태그');
    </script>
    <h1>1번째 h1태그</h1>
    <script>
        document.body.innerHTML += h1('3번째 script 태그');
    </script>
    <h1>2번째 h1태그</h1>
</body>
</html>
