<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
        선언적 함수는 가장 먼저 메모리에 로딩된다.
        이것을 '호이스팅'이라고 한다.
        그러므로 아래에 선언된 함수를 위에서 사용할 수 있다.
        */
        declare();  // 호이스팅되지만 첫번째 함수를 두번째 함수가 덮어쓰기때문에, '2번째 선언적 함수입니다'가 호출됩니다.

        function declare(){
            console.log('1번째 선언적 함수입니다.');
        }
        
        function declare(){
            console.log('2번째 선언적 함수입니다.');
        }

        
    </script>
</head>
<body>
    
</body>
</html>
