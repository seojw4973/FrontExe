<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        그냥 func = function(){}를 하게되면
        이때 func은 var func와 동일하다.
        그러므로 이름의 중복을 허용하지만, 

        let func = function(){}으로 사용하면
        let은 변수의 중복을 허용하지 않으므로
        동일한 함수명이 있을 경우 에러를 발생시키게 된다.

        가급적 '익명 함수'로 통일하되, let 변수에 대입하여 사용하는 것을 권장한다.
        */
        let func = function () {
            console.log('익명 함수입니다.');
        }
        
        function func() {
            console.log('선언적 함수입니다.');
        }

        // Uncaught SyntaxError: Identifier 'func' has already been declared / let은 이름의 중복을 막아주므로
        // 만약 let을 사용하지 않는다면, 덮어쓰게되어 '익명 함수입니다'가 호출됨
        func();
    </script>
</head>
<body>
    
</body>
</html>
