<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var value = 1;      // window 객체 내에 생성되는 전역변수
        
        const any = {
            value: 100,
            foo(){
                console.log("foo's this = ", this);                 // this === any
                console.log("foo's this.value = ", this.value);     // 100

                // 메서드 내의 중첩함수(내부함수)
                function bar(){
                    console.log("foo's this = ", this);             // this === window
                    console.log("foo's this.value = ", this.value); // 1
                }

                bar();
            }
        };

        any.foo();
    </script>
</head>
<body>
    
</body>
</html>
