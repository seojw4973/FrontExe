<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var value = 1;      // window 객체 내에 생성되는 전역변수
        
        const any = {
            value: 100,
            foo(){
                console.log("foo's this = ", this);                 // this === any
                console.log("foo's this.value = ", this.value);     // 100

                // 콜백함수의 this는 일반함수로 인식된다. 그러므로 this는 window객체를 가리킨다.
                setTimeout(function(){
                    console.log("callback's this = ", this);            // this === window              
                console.log("callback's this.value = ", this.value);    // 1
                },100);
            }
        };

        any.foo();
    </script>
</head>
<body>
    
</body>
</html>
