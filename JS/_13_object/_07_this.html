<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log('this = ' + this);  // 전역 영역에서의 this는 window객체, var전역변수가 저장되는 곳
        console.log(this);
        
        // 일반 함수의 this === window 객체
        (function square(number){
            console.log('this = ' + this);
            console.log(this);
            return number * number;
        })(2);


        // 객체 내부 메서드에서 this는 객체 자신을 가리킨다.
        const person = {
            name: 'Lee',
            getName(){
                console.log('this = ' + this);
                console.log(this);
                return this.name;
            }
        }.getName();


        // 생성자 내부에서도 this는 각각의 객체 자신을 가리킨다.
        function Person(name){
            this.name = name;
            console.log('this = ' + this);
            console.log(this);
        }
        new Person('Lee');
        new Person('Kim');
    </script>
</head>

</html>
