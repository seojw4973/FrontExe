        let number = Number(prompt('숫자입력', 7));
        let output = '';

        let w_line = 2*number-1;       // 제일 바닥의 별 갯수
        let mid_pos = parseInt(w_line/2);       // 소수점을 없애면 중앙 위치 얻기

        let w_star = 0;             // 1칸 내려갈 때마다 가운데 중심에서 얼만큼 별을 더 찍을지
        for(let i=0;i<number;i++){
            for(let j=0;j<w_line;j++){
            if(j>=mid_pos-w_star && j<= mid_pos+w_star)
                output += '*';
            else 
                output += ' ';
            }
            output += '\n';
            w_star++;
     }

     console.log(output);
    </script>
