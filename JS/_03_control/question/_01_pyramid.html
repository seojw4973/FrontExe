<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = Number(prompt('숫자를 입력하세요', '숫자'));
        
        for(let i=1;i<=num;i++){
            for(let j=num;j>i;j--){
                document.write('&nbsp');
            }
            for(let j=0;j<2*i-1;j++){
                    document.write('*');
                }
            document.writeln('<br>');
        };
    </script>
</head>
<body>
    
</body>
</html>
