<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        3을 입력하면
        *
        **
        ***

        5를 입력하면
        *
        **
        ***
        ****
        *****

        */
        let num = Number(prompt('숫자를 입력하세요', '숫자'));
        
        for(let i=1;i<=num;i++){
            for(let j=0;j<i;j++){
                document.write('*');
            }
            document.writeln('<br>');
        };
        




    </script>
</head>

</body>
</html>
