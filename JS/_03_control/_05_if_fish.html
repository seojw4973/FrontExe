<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #panel{
            width: 600px;
            height: 400px;
            border: 1px solid #999;
            position: relative;
        }
        #fish{
            position: absolute;
            left: 50px;
            top: 120px;
        }
        #nav{
            text-align: center;
            width: 600px;
        }
    </style>
    <script>
        // document의 html DOM의 로딩이 완료되면 함수가 호출되도록 함수를 등록시켜 준다
        // html 외부에서 script를 사용하려면 이렇게 해야함
        document.addEventListener('DOMContentLoaded', () =>{
            const fish = document.getElementById('fish');
            const button = document.getElementById('btnStart')
            button.addEventListener('click', function(){
                const x = Number(document.getElementById('txtX').value);
                const y = Number(document.getElementById('txtY').value);

                if((x>=0 && x<=500)&& (y>=0 && y<=300)){
                    fish.style.left = x + 'px'
                    fish.style.top = y + 'py'
                }else{
                    alert('입력값이 범위를 넘어섰습니다.');
                }
            });
        });
    </script>
</head>
<body>
    <div id="panel">
        <img src="../../images2/fish.png" id="fish">
    </div>
    <div id="nav">
        <label>x값 입력 : <input id="txtX"></label>
        <label>y값 입력 : <input id="txtY"></label>
        <br>
        <button id="btnStart">물고기 움직이기</button>
    </div>
</body>
</html>
