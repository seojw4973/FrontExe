<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 삼항 연산자
        const input = prompt('숫자를 입력하세요', '');
        const number = Number(input);
                        // 조건         참일 경우               거짓일 경우
        const result = (number >=0) ? '0 이상의 숫자입니다.' : '0보다 작은 숫자입니다.';
        alert(result);
    </script>
</head>
