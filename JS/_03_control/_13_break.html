<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: 20px;
            float: left;
        }
        table, th{
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        th,td{padding: 10px 15px;}
        th{background: #eee;}
        td{border: 1px dotted #222;}
    </style>
</head>
<body>
    <h1> 구구단</h1>
    <script>
        for(let i=1 ; i<=9; i++){
            if(i>5)
                break;
            document.write("<table>");
            document.write("<tr><th>" + i + "단</th></tr>");
            for(let j=1;j<=9;j++){
                document.write("<tr><th>" + i + " x " + j + " = " + (i*j) + "</th></tr>");
            }
            document.write("</table>");
        }
    </script>
</body>
</html>
