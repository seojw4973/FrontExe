<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #panel{
            width: 600px;
            height: 400px;
            border: 1px solid #999;
            position: relative;
        }
        #fish{
            position: absolute;
            left: 50px;
            top: 120px;
        }
        #nav{
            text-align: center;
            width: 600px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () =>{
            const fish = document.getElementById('fish');
            let x = 50;
            let y = 120;
            const move_val = 10;
            const panel_width = 600;
            const panel_height = 400;
            const fish_width = 120;
            const fish_height = 70;
            document.addEventListener('keydown', function(e){
          
                switch(e.keyCode){
                    case 37:            // 좌
                        x -= move_val;
                        break; 
                    case 39:            // 우
                        x += move_val;
                        break;
                    case 38:            // 상
                        y -= move_val;
                        break;
                    case 40:            // 하
                        y += move_val;
                        break;
                }
                // let _left = fist.style.left;
                // console.log('fish left = ' + _left);
                // _left = _left.replace('px', '');
                // console.log('fish left = ' + _left);
                // console.log('fish left = ' + typeof(_left));
                // _left = Number(_left);
                // console.log('_left type= ' + typeof(_left));
                if(x<0)
                    x=0;
                else if(x>panel_width - fish_width)
                    x = panel_width - fish_width;

                if(y<0)
                    y=0;
                else if(y>panel_height - fish_height)
                    y = panel_height - fish_height;

                // 물고기 위치 이동
                console.log(`fish 위치 : x=${x}, y=${y}`)
                fish.style.left = x+'px';           // fish.style.left -> string값으로 저장하므로,
                fish.style.top = y+'px';            // 따로 변수값을 지정해 준다음 그 값을 변화하게 만들고, 변화한 값을 위치에 지정
            });
        });
    </script>
</head>
<body>
    <div id="panel">
        <img src="../../images2/fish.png" id="fish">
    </div>
</body>
</html>
