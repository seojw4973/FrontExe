<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        li a{
            line-height: 30px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        /* a태그 요소 중에 hwp로 끝나는 글자가 포함된 요소 */
        a[href $= hwp]{
            background: url(../images/hwp_icon.gif) center right no-repeat;
            padding-right: 25px;
        }
        /* a태그 요소 중에 xls로 끝나는 글자가 포함된 요소 */
        a[href $= xls]{
            background: url(../images/excel_icon.gif) center right no-repeat;
            padding-right: 25px;
        }
    </style>
</head>
<body>
    <h3>회사 소개 파일 다운 받기</h3>
    <ul>
        <li><a href="intro.hwp">hwp 파일</a></li>
        <li><a href="intro.xls">엑셀 파일</a></li>
    </ul>
</body>
</html>
