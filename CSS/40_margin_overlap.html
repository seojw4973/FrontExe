<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div{
            width: 200px;
            height: 100px;
            margin: 30px;           /* margin은 상하로 겹칠경우 큰 값이 적용됨 <-> 좌우는 각각 적용*/
        }
        #box1{background-color: rgb(0, 77, 243);}
        #box2{background-color: rgb(255, 72, 0);}
        #box3{background-color: rgb(18, 219, 0);}
        .inline-box{
            display: inline-block;
            background: gold;
        }

    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div class="inline-box"></div>
    <div class="inline-box"></div>
    <div class="inline-box"></div>
    
</body>
</html>
