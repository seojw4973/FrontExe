<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>연습문제 2</title>
	<style>	
		#container {
			width:200px;
			margin:30px auto;
		}
    img {
      border:1px solid #ccc;
      border-radius:50%;      
      box-shadow: 5px 5px 30px 2px #000;
	  animation: rotate 2s infinite;		/* y축 기준으로 회전하는 것을 무한 반복 */
    }

	@keyframes rotate{
		from{transform: perspective(300px) rotateX(0deg) rotateY(0deg);}
		50%{transform: perspective(300px) rotateX(180deg) rotateY(120deg);}
		to{transform: perspective(300px) rotateX(360deg) rotateY(360deg);}
	}
	</style>
</head>

<body>
  <div id="container">
	  <img src="../../images/bear.jpg" alt="곰인형 사진">
  </div>
</body>
</html>
