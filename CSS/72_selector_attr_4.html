<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style: none;}
        li{
            display: inline-block;
            margin: 10px;
        }
        li a{
            padding: 5px 20px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        /* a요소의 title 속성값이 us이거나 us로 시작하는 요소 */
        a[title |="us"]{background: url(../images/us.png) no-repeat left center;}
        /* a요소의 title 속성값이 ja이거나 ja로 시작하는 요소 */
        a[title |="ja"]{background: url(../images/jp.png) no-repeat left center;}
        /* a요소의 title 속성값이 chn이거나 chn으로 시작하는 요소 */
        a[title |="chn"]{background: url(../images/ch.png) no-repeat left center;}
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스</li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="ja">일본어</a></li>
        <li><a href="#" title="chn">중국어</a></li>
    </ul>
</body>
</html>
