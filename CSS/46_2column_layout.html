<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS레이아웃 - 2단 레이아웃</title>
    <link rel="stylesheet" href="css/2column.css">
</head>
<body>
    <!-- header, aside, section, footer 모두 div와 같은 역할 -->
    <div id="container">
        <header id="header">
            <h1>사이트 제목</h1>
        </header>
        <aside id="asidebar">
            <h2>사이드바</h2>
        </aside>
        <section id="contents">
            <h2>본문</h2>
        </section>
        <footer id="footer">
            <h2>꼬리글</h2>
        </footer>
    </div>
</body>
</html>
