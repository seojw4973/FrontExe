<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        p{
            width: 600px;
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
        .small-line{
            text-align: center; 
            line-height: 0.7;        /* 행간은 1이 기본값 */
        }
        .big-line{
            text-align: justify;    
            line-height: 2.5;
        }

    </style>
</head>
<body>
    <p>북아메리카를 비롯한 북반구 전역에 분포하는 식물 및 열매. 이름과 달리 딸기, 라즈베리, 블랙베리 등의 베리류와는 전혀 관계가 없는 진달래과 식물이다. 꽃말은 현명과 친절이다.</p>
    <p class="small-line">북아메리카를 비롯한 북반구 전역에 분포하는 식물 및 열매. 이름과 달리 딸기, 라즈베리, 블랙베리 등의 베리류와는 전혀 관계가 없는 진달래과 식물이다. 꽃말은 현명과 친절이다.</p>
    <p class="big-line">북아메리카를 비롯한 북반구 전역에 분포하는 식물 및 열매. 이름과 달리 딸기, 라즈베리, 블랙베리 등의 베리류와는 전혀 관계가 없는 진달래과 식물이다. 꽃말은 현명과 친절이다.</p>
</body>
</html>
