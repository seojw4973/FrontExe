<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 레벨과 인라인 레벨</title>
    <style>
        body * {
            border: 1px solid blue;
        }
        .accent{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 블록레벨 요소 :
     태그 중에 h1, div, p처럼 혼자 한줄을 차지하는 것
     요소의 너비가 100%
     오른쪽에 다른 요소가 올 수 없다. -->

     <!-- 블록레벨 요소는 모두 box style => Box Model
     Box Model은 컨텐츠 영역(내 몸) + padding(속옷) + border(테두리 : 겉옷) + margin(다른 요소와 간격) -->
    <h1>시간이란..</h1>
    <div>내일 죽을 것처럼 <p class="accent">오늘</p>을 살고</div>
    <p>영원히 살 것처럼<br> 내일을 꿈꾸어라.</p>
</body>
</html>
