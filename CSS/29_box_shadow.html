<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            display: inline-block;          /* 블록 속성은 유지하되 인라인 형식으로 적용(2개의 box를 같은 위치에 놓을 수 있음) */
            margin: 15px;
            border: 1px solid blue;
            border-radius: 20px;
        }
        .box1{
            box-shadow: 2px -2px 5px 0px;       
        }
        .box2{
            box-shadow: 5px 5px 15px 5px blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
