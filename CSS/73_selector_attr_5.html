<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style: none;}
        li{
            display: inline-block;
            margin: 10px;
        }
        li a{
            padding: 5px 20px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        /* a요소 중에 title의 값이 eng로 시작하는 요소 */
        a[title ^="eng"]{background: url(../images/us.png) no-repeat left center;}
        /* a요소 중에 title의 값이 jap로 시작하는 요소 */
        a[title ^="jap"]{background: url(../images/jp.png) no-repeat left center;}
        /* a요소 중에 title의 값이 chin으로 시작하는 요소 */
        a[title ^="chin"]{background: url(../images/ch.png) no-repeat left center;}
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스</li>
        <li><a href="#" title="english">영어</a></li>
        <li><a href="#" title="japanese">일본어</a></li>
        <li><a href="#" title="chinese">중국어</a></li>
    </ul>
</body>
</html>
