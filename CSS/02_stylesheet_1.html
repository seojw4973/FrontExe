<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지 - 내부 스타일 시트</title>
    <style>
        h1{
            padding: 10px;
            background-color: #222;
            /* color:#fff; -> color의 첫 3글자는 RGB를 의미
            f는 0~15를 의미, 16*16*16 */
            color: #ffffff;
            /* #ffffff : 16*16*16*16*16*16 색상을 좀더 촘촘하게, 정밀하게 표현하고 싶을 때 6자리로 표현 */
            /* #000에 가까울수록 black, #fff에 가까울수록 흰색에 가까워짐 */
        }
    </style>
</head>
<body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p>운향과 귤속 재배식물로, 1991년 일본에서 서지향(C. 'Nishinokaori')에 병감(C. reticulata var poonensis)의 꽃가루를 교배해 개발한 만감류 품종이다.</p>
    <p>껍질이 얇아서 까기 쉬우며 과육이 부드럽고 당도가 높아 신맛을 싫어하는 어린이와 나이 많은 노인들에게 안성맞춤인 품종이다.</p>
</body>
</html>
