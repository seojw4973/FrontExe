<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 15px;
            text-align: center;
            font-size: 20px;
            line-height: 100px;
            border-width: 5px;
            border-style: solid;
        }
        #box1{
            border-color: red;
        }                   
        #box2{
            border-top-color: blue;
            border-left-color: red;
        }        
        #box3{
            border-color: red green blue yellow;
        }    
       

    </style>
</head>
<body>
    <div id="box1">상자</div>
    <div id="box2">상자</div>
    <div id="box3">상자</div>
    
</body>
</html>
