<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <link rel="stylesheet" href="css/order.css">
</head>

<body>
    <div id="container">
        <h1>레드향 주문하기</h1>
        <form action="order.jsp">
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="user-name">이름</label>
                        <input name="uname" type="text" id="user-name" autofocus required>
                    </li>
                    <li>
                        <label for="addr">배송 주소</label>
                        <input name="uaddr" type="text" id="addr" required>
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input name="umail" type="email" id="mail">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input name="uphone" type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요(01012345678)" required>
                    </li>
                    <li>
                        <label for="d-day">배송 지정</label>
                        <input type="date" id="d-day"><small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                </ul>
            </fieldset>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </div>
</body>

</html>
