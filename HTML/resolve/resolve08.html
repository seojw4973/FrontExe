<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }
        ul{
            list-style-type: none;
            padding-left: 0;
        }
        ul li{
            margin: 10px;
        }
        /* label 텍스트 스타일*/
        li label{
            font-weight: bold;
            width: 120px;
            float: left;
            line-height: 36px;
        }
        /* 텍스트 필드 스타일 */
        input[type="text"], input[type="password"], input[type="email"]{
            width: 300px;
            height: 30px;
        }
        fieldset{
            margin: 20px;
        }
        #buttons{
            width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        #buttons input{
            width:150px;
            height:50px;
            font-size: 20px;
        }
        #buttons input:hover{
            background-color: rgb(27, 134, 221);
            color: #fff;
            border-color: #fff;
        }
        /* 드롭다운 메뉴 스타일 */
        select{
            width: 100px;
            height: 30px;
        }

        
    </style>
</head>

<body>
    <div id="container">
        <h1>회원 가입을 환영합니다</h1>
        <form action="register.jsp">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" placeholder="4자 ~ 10자 사이, 공백없이" minlength="4" maxlength="10"
                            autofocus required><br>
                    </li>
                    <li>
                        <label for="umail">이메일</label>
                        <input type="email" id="umail" required><br>
                    </li>
                    <li>                   
                        <label for="pwd1">비밀번호</label>
                        <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required><br>
                    <li>
                        <label for="pwd2">비밀번호 확인</label>
                        <input type="password" id="pwd2" required><br>
                    </li> 
                    </li>
                    <li>
                        <label for="join">가입 경로</label>
                        <select id="join">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select><br>
                    </li>
                    <li>    
                        <label for="memo">메모</label>
                        <textarea name="umemo" cols="40" rows="4" placeholder="최대 40자 까지 입력할 수 있습니다."></textarea>    
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
                <label for="mailing_n">메일 수신 안 함</label>
            </fieldset>
            <div id="buttons">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
</body>

</html>
