    <title>Document</title>
    <style>
       

        ul { list-style: none; }
        li { line-height: 50px; }
        label{
            width: 60px;
            float: left;
        }

        
        
    </style>
</head>

            <li>
                <label for="uphone">휴대폰</label>
                <input type="tel" id="uphone">
            </li>

                <label for="mail">이메일</label>
                <input type="email" id="mail">

            <li>
                <input type="submit" value="예약하기">

    </form>

</html>
