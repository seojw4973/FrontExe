<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 520px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 20px 40px;
        }

        ul {list-style-type: none;}

        li {line-height: 30px;}
    </style>
</head>

<body>
    <div id="container">

        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
            <h4>개인정보</h4>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" placeholder="공백없이 입력하세요" required>
                </li>
                <li>
                    <label for="uphone">연락처</label>
                    <input type="tel" id="uphone" required>
                </li>
            </ul>
            <h4>지원 분야</h4>
            <ul>
                <li>
                    <label><input type="radio" name="field" value="publishing">웹 퍼블리싱</label>
                </li>
                <li>
                    <label><input type="radio" name="field" value="application">웹 어플리케이션 개발</label>
                </li>
                <li>
                    <label><input type="radio" name="field" value="IDE">개발 환경 개선</label>
                </li>
            </ul>
            <label>
                <h4>지원 동기</h4>
                <textarea name="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
            </label>
            <div>
                <button type="submit">접수하기</button>
                <button type="reset">다시 쓰기</button>

            </div>
        </form>
    </div>
</body>

</html>
